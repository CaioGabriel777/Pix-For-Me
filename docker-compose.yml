version: '3.8'

services:
  api:
    build: .
    container_name: pix-api
    expose:
      - "8080"
    networks:
      - pixnet

  nginx:
    image: nginx:alpine
    container_name: pix-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    networks:
      - pixnet

  certbot:
    image: certbot/certbot
    container_name: pix-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done"

networks:
  pixnet:
    driver: bridge
